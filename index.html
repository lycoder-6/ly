<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>register</title>
		<link rel="stylesheet" href="./登录.css">
	</head>
	<body>
		<div class="container">
			<div class="login-wrapper">
				<div class="header">注册界面</div>
				<div class="form-wrapper">
					<input type="text" name="username" placeholder="用户名" class="input-item">
					<input type="password" name="password" placeholder="密码" class="input-item">
					<input type="email" name="email" placeholder="***@qq.com" class="input-item" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
					<input type="tel" name="telephone" placeholder="电话号码" class="input-item" pattern="^\d{11}$">
					<input type="date" name="birthday" placeholder="出生日期" class="input-item">
					<a href="介绍.html" target="_blank"><div class="btn">注册</div></a>
				</div>
			</div>
		</div>
	</body>
</html>
